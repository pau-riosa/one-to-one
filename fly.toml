# fly.toml file generated for gawain on 2022-08-11T21:12:12+08:00

app = "gawain"
kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "gawain.fly.dev"
  PORT = "8080"
  USE_INTEGRATED_TURN = "false"
  USE_TLS = "false"
  VIRTUAL_HOST = "gawain.fly.dev"
  CERT_FILE_PATH = ""
  KEY_FILE_PATH = ""

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
